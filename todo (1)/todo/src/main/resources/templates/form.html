<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-4">
    <div class="col-sm-6">
    <form th:action="@{/save}" th:object=${task} method="post">
      <div class="card">
        <div class="card-header">
          <h3>ADD TASK</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>ID</label>
            <input th:field="*{id}" type="text" class="form-control" readonly/>
          </div>
          <div class="form-group">
            <label>Task</label>
            <input th:field="*{task_name}" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Priority</label>
            <input th:field="*{priority}" type="text" class="form-control" />
          </div>

        <div class="card-footer">
          <input type="submit" value="Save" class="btn btn-success">
          <a th:href="@{/list/}" class="btn btn-danger">Back</a>
        </div>
      </div>
      </div>
    </form>

    </div>
  </div>

</body>
</html>
